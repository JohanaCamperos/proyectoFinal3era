<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>VeneTour</title>
    <meta name="description" content="Si quieres vivir una expericiencia de vacaciones diferente conoce nuestros paquetes y aprovecha los precios.">
  <meta name="keywords" content="viajes, vacaciones, camping, descanso, aire libre, ejercicio, , actividad deportiva, aventura, trekking, senderismo, caminatas, excursiones">
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo-web">VeneTour</h1>
    </header>
    <nav class="bg-info">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./tour.html">Tours</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contacto</a>
          </li>
        </ul>
      </nav>
    <section class="row d-flex justify-content-center p-5">
        <h2>Contáctanos</h2>
        <div>
            <form method="get">
                <div class="col p-5">
                    <fieldset class="p-2 border">
                        <legend>Información personal</legend>
                        <div class="col">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido">
                        </div>
                        <div class="col">
                            <label for="sexo">Sexo:</label>
                            <label for="sexo">Hombre</label>
                            <input type="radio" name="sexo" value="hombre">
                            <label for="sexo">Mujer</label>
                            <input type="radio" name="sexo" value="mujer">
                        </div>
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                            <label for="number">Teléfono</label>
                            <input type="number" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                        </div>
                        <div class="col">
                            <label for="texto">Comentario:</label>
                            <textarea name="texto" cols="30" rows="10"></textarea>
                        </div>
                    </fieldset>
                </div>
                <div class="col">
                    <fieldset class="cop-2 border">
                        <legend>Destino</legend>
                        <div class="col">
                            <label for="number">¿Cuantas días?</label>
                            <input type="number" name="number" id="tentacles" min="1" max="7">
                        </div>
                        <div class="col">
                            <label for="option">¿Desea una visita guiada?</label>
                            <label for="option">Si</label>
                            <input type="radio" name="option" value="si">
                            <label for="option">No</label>
                            <input type="radio" name="option" value="no">
                        </div>
                        <div class="col">
                            <label for="option">Tipo de destino:</label>
                                <select name="option">
                                    <option value="Playa">Playa</option>
                                    <option value="Montaña">Montaña</option>
                                    <option value="Selva">Selva</option>
                                    <option value="Medanos">Medanos</option>
                                </select>
                            </label>
                        </div>
                    </fieldset>
                </div>
                <div class="col p-5">
                    <input type="checkbox" name="acepta" value="1">
                    <label for="acepta">Acepta términos y condiciones</label>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                    <input type="button" value="Guardar">        
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-start">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Toggle first element</a>
            <div class="row">
                <div class="col">
                  <div class="collapse multi-collapse" id="multiCollapseExample1">
                    <div class="card card-body">
                      Some placeholder content for the first collapse component of this multi-collapse example. This panel is hidden by default but revealed when the user activates the relevant trigger.
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer d-flex justify-content-center">
        <h3>Sigueme</h3>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook-f"></i>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
